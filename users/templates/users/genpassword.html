{% extends 'catalog/base.html' %}

{% block content %}
<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header">
              Смена пароля
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="email">Имя</label>
                    <input type="text" name="email" class="form-control" id="name"
                           placeholder="Введите вашу почту, для получния пароля" required>
                    <br>
                    <button type="submit" class="btn btn-success">Получить пароль по почте</button>
                </form>
            </div>
            <div class="card-footer"></div>
        </div>
    </div>

</div>
{% endblock %}
