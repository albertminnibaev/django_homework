{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                удаление продукта
            </div>
            <div class="card-body">
                {% csrf_token %}
                <p>Действительно хотитете удалить продукт {{ object.name }}?</p>
                <button type="submit" class="btn btn-outline-danger">
                     подтведить
                </button>
                <a class="btn btn-outline-warning" href="{% url 'catalog:products' object.category.pk %}">Отмена</a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
