{% extends 'catalog/base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data" class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-header">
                {% if object %}
                редоктирование продукта
                {% else %}
                создание продукта
                {% endif %}
            </div>
            <div class="card-body">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-success">
                    {% if object %}
                    сохранить
                    {% else %}
                    добавить
                    {% endif %}
                </button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
