{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удаление статьи
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Действительно хотитете удалить статью {{ object.title }}?</p>
                        <button type="submit" class="btn btn-outline-danger">
                            подтведить
                        </button>
                        <a class="btn btn-outline-warning"
                           href="{% url 'blog:list' %}">Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
